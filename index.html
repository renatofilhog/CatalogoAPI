<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/icone.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="assets/img/icone.png" />
    <title>Catálogo de Produtos</title>
</head>
<style>
    .cart-side {
        display: none;
    }
    .cart--area {
        opacity: 0;
    }
</style>
<body>
    <div class="modal--product">
        <div class="container--modal">
            <div class="product-image">
                <img src="">
            </div>
            <div class="product-infos">
                
                <h1 id="title-product" data-sku="">Title do Produto</h1>
                <h4 id="cat-product">Categoria Produto</h4>
                <p class="desc">
                    <strong>Estoque</strong>
                    <table class="stock-table">
                        <thead>
                            <th>COR</th>
                            <th>P</th>
                            <th>M</th>
                            <th>G</th>
                            <th>2</th>
                            <th>4</th>
                            <th>6</th>
                            <th>8</th>
                            <th>10</th>
                        </thead>
                        <tr id="tr-stock" class="model-stock">
                            <td id="table-stock-color">COR</td>
                            <td data-tam="P" id="table-stock-p">0</td>
                            <td data-tam="M" id="table-stock-m">0</td>
                            <td data-tam="G" id="table-stock-g">0</td>
                            <td data-tam="2" id="table-stock-2">0</td>
                            <td data-tam="4" id="table-stock-4">0</td>
                            <td data-tam="6" id="table-stock-6">0</td>
                            <td data-tam="8" id="table-stock-8">0</td>
                            <td data-tam="10" id="table-stock-10">0</td>
                        </tr>
                    </table>
                </p><br><br>
                <h2 id="price-product">R$ --,--</h2>
                <div class="button-cart">
                    <div class="but">
                        <button id="exit-modal">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-side">
            <div class="head-cart">
                <h1>Carrinho  &#128722;</h1>
                <div class="fechar-carrinho">x</div>
            </div>
            <div class="body-cart">
                <div class="model">
                    <div class="item-cart">
                        <div class="img-nome-cart">
                            <div class="miniatura-imagem">
                                <img src="">
                            </div>
                            <h3 class="nome-produto-carrinho"></h3>
                        </div>
                        <div class="box-qt">
                            <p class="price-cart"></p>
                            <div class="qt-cart">
                                <button class="qt-cart-minus">-</button>
                                <div class="qt-cart-prod">1</div>
                                <button class="qt-cart-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="products-cart">
                    
                </div>
            </div>
            <div class="footer-cart">
                <button>Finalizar</button>
                <div class="total-cart">
                    0
                </div>
            </div>
        </div>
    <header class="">
        <div class="search--area">
            <img src="assets/img/lupa.png">
            <input type="text" name="search" id="search--global" placeholder="O que você procura ?">
        </div>
        <div class="logo--area">
            <img src="assets/img/logo.png">
        </div>
        <div class="cart--area">
            <div class="box--cart">
                <div class="qnt-box">0</div>
                &#128722;
            </div>
        </div>
    </header>
    <main>
        <div class="container main">
            <aside id="categorias">
                <div class="modelCategoria">
                    <li><span class="color-site">&#10004;</span>Rosas</li>
                </div>
                
                <h3>Categorias</h3>
                <ul id="listaCategorias" data-catAtiva="tudo">
                    <li class="active" onclick="switchCategoria('tudo')"><span class="active color-site">&#10004;</span> Tudo</li>
                </ul>
            </aside>
            <div class="menu-mobile close">
                <div class="listra"></div>
                <div class="listra"></div>
                <div class="listra"></div>
            </div>
            <section id="produtos">
                <div class="topProduto">
                    <h3 class="color-site" id="categoriaAtual"><span class="active color-site">&#10004;</span> Tudo</h3>
                    <select name="ordenacao" id="ordenar">
                        <option value="padrao" selected>Padrão</option>
                        <option value="menor-preco">Menor Preço</option>
                        <option value="maior-preco">Maior Preço</option>
                        <option value="menor-estoque">Menor Estoque</option>
                        <option value="maior-estoque">Maior Estoque</option>
                    </select>
                </div>
                <div class="model">
                    <div class="product--box">
                        <div class="product--img">
                            <img src="">
                        </div>
                        <div class="product--infos">
                            <h4 data-sku="socotraac115"></h4>
                            <p></p>
                            <p class="descricaoModal"></p>
                            <h2 class="color-site"></h2>
                        </div>
                    </div>
                </div>
                <div class="area--produtos">
                </div>
                <div id="loading"></div>
            </section>
        </div>
        <div class="subir-topo">
            <img src="assets/img/up-arrow.png" />
        </div>
    </main>
    <script src="assets/js/jquery.min152.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/reqsAjax.js"></script>
</body>
</html>
